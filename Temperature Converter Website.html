<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  h2 {
    text-align: center;
    color: #333;
  }

  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    transition: transform 0.3s ease-in-out;
  }

  form:hover {
    transform: scale(1.05);
  }

  label, select, input, button {
    display: block;
    margin-bottom: 10px;
  }

  input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button {
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  #result {
    margin-top: 20px;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    color: #333;
  }
</style>
</head>
<body>

<h2>Temperature Converter</h2>

<form>
  <label for="temperature">Enter temperature:</label>
  <input type="number" id="temperature" name="temperature" required>

  <label for="fromUnit">From:</label>
  <select id="fromUnit" name="fromUnit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>

  <label for="toUnit">To:</label>
  <select id="toUnit" name="toUnit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>

  <button type="button" onclick="convertTemperature()">Convert</button>
</form>

<div id="result"></div>

<script>
function convertTemperature() {
  var temperature = parseFloat(document.getElementById("temperature").value);
  var fromUnit = document.getElementById("fromUnit").value;
  var toUnit = document.getElementById("toUnit").value;
  var result;

  if (fromUnit === "celsius" && toUnit === "fahrenheit") {
    result = (temperature * 9/5) + 32;
  } else if (fromUnit === "fahrenheit" && toUnit === "celsius") {
    result = (temperature - 32) * 5/9;
  } else if (fromUnit === "celsius" && toUnit === "kelvin") {
    result = temperature + 273.15;
  } else if (fromUnit === "kelvin" && toUnit === "celsius") {
    result = temperature - 273.15;
  } else if (fromUnit === "fahrenheit" && toUnit === "kelvin") {
    result = (temperature - 32) * 5/9 + 273.15;
  } else if (fromUnit === "kelvin" && toUnit === "fahrenheit") {
    result = (temperature - 273.15) * 9/5 + 32;
  } else {
    result = temperature; // if same units are selected
  }

  document.getElementById("result").innerHTML = "Result: " + result.toFixed(2) + " " + toUnit;
}
</script>

</body>
</html>
